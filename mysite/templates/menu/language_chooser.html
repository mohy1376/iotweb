{% load i18n menu_tags %}

{% get_available_languages as languages %}

{% if languages|length > 1 %}

<li class="nav-item nav-link  dropdown">
    <a  href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
    Fa/En<b class="caret"></b></a>
    <ul class="dropdown-menu">


 {% for language in languages %}
     {% if language.1 in current_page.get_languages %}
     <li class="nav-item nav-link lang{% ifequal current_language language.0 %} active{% endifequal %}">
        <a class="nav-link" href="{% page_language_url language.0 %}"
           title="{% trans "Change to language:" %} {{ language.1 }}">{{ language.0 }}</a>
     </li>
     {% endif %}
 {% endfor %}
</ul>
</li>





{% endif %}
